<html>
    <head>

    <script src="script.js"> </script>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <table id="table1">
            <tr>
                                      
                    <td colspan="2"> Simple Interest Calculator</td>
                   
                
            </tr>

        </table>

        <table id="table2">
            <tbody>
                   
                    <tr>
                        <td>  
                              Amount 
                        </td>      
                        <td>   
                             <input type="number"  id="amount"> 
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            Interest Rate
                        </td>
                        <td>    
                            <input type="range" min="1" max="20" step="0.25" id="rate"    name="rate" onchange="SliderValue()"> 
                            <span id="rate_display"> </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="numofyears">No of years </label>
                        </td>
                            <td>    
                                <select id="numofyears" name="numofyears">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>        
                                </select>
                            </td>
                    </tr>
                    
            </tbody>
        </table>
        <table id="table3">
            <tr>
                <td >
                    <button onclick="calculate()">Compute Interest </button>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="result"> 
                    </p>
                </td>
            </tr>
             <tr>
                <td>
                     <p> &copy; Everyone Can Get Rich </p>
                </td>
            </tr>
            
        </table>
      
    </body>
</html>
